<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Lookup</title>
  </head>
  <body>
    <div id="app">

      <h1>Crossword Lookup</h1>
      <form id="crosswordForm" action="">
        <label for="size">Length:</label>
        <select id="length" name="length">
        </select>
        <br>
        <div id="inputs"></div>
        <br>
        <p id="debug"></p>
        <br>
        <input type="submit" class="button" value="Lookup">
        <input type="button" class="button small" value="Reset">
      </form>
      <div id="results">
      </div> 
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
